settings:
  - "GlobalVersion"
  - "SubcommandRequiredElseHelp"
args:
  - config:
      help: "Specify the Lucid configuration file"
      short: "c"
      long: "config"
      takes_value: true
  - no-banner:
      help: "Disable showing the banner on start"
      long: "no-banner"
subcommands:
  - init:
      about: "Initialize Lucid and generate configuration file"
      author: *author
      template: *template
      args:
        - secret:
            help: "Set the JWT secret"
            short: "s"
            long: "secret"
            takes_value: true
        - force:
            help: "Initialize Lucid and overwrite existing configuration file"
            short: "f"
            long: "force"
            takes_value: false
  - server:
      about: "Run a new Lucid server instance"
      author: *author
      template: *template
  - settings:
      about: "Manage the Lucid configuration file"
      author: *author
      template: *template
  - dump:
      about: Dump or restore any data of a node
      author: *author
      template: *template
