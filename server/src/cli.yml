name: Lucid Server
author: &author Written in Rust by Clint.Network (twitter.com/clint_network)
settings:
    - GlobalVersion
args:
  - config:
      help: Specify the Lucid configuration file
      short: c
      long: config
      takes_value: true
      global: true
subcommands:
  - init:
      about: Initialize Lucid and generate configuration file
      author: *author
      args:
        - secret:
            help: Set the JWT secret
            short: s
            long: secret
            takes_value: true
        - force:
            help: Initialize Lucid and overwrite existing configuration file
            short: f
            long: force
            takes_value: false
