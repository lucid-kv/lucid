name: Lucid CLI
author: &author Written in Rust by Clint.Network (twitter.com/clint_network)
settings:
    - GlobalVersion
    - SubcommandRequiredElseHelp
args:
  - uri:
      help: The Lucid server URI
      takes_value: true
      required: true
  - secret:
      help: The server's JWT token secret
      short: s
      long: secret
      takes_value: true
      global: true
subcommands:
  - store:
      about: Play with the KV store
      settings:
        - SubcommandRequiredElseHelp
      author: *author
      subcommands:
          - get:
              about: Get a value from the store
              args:
                - key:
                    help: The key of the value to get
                    takes_value: true
                    required: true
          - put:
              about: Insert a key-value pair into the store
              args:
                - key:
                    help: The key to insert
                    takes_value: true
                    required: true
                - value:
                    help: The value to insert
                    takes_value: true
                    required: true
          - delete:
              about: Delete a value in the store
              args:
                - key:
                    help: The key to delete
                    takes_value: true
                    required: true
